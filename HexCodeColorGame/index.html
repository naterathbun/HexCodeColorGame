<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hex Code Color Game</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="appTop">
        <h1 id="directions">Click 1-4 to guess, or the hex code to see a new color</h1>
        <div id="numberCorrectBox">
            <p>RIGHT:</p>
            <p>0</p>
        </div>
        <div id="mysteryBox" onselectstart="return false">
            <p>#012345</p>
        </div>
        <div id="numberWrongBox">
            <p>WRONG:</p>
            <p>0</p>
        </div>
    </div>
    <div id="appBottom">
        <div id="guessBox1" class="guessBox" onselectstart="return false">
            <p>1</p>
        </div>
        <div id="guessBox2" class="guessBox" onselectstart="return false">
            <p>2</p>
        </div>
        <div id="guessBox3" class="guessBox" onselectstart="return false">
            <p>3</p>
        </div>
        <div id="guessBox4" class="guessBox" onselectstart="return false">
            <p>4</p>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
