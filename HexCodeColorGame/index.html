<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hex Code Color Game d</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="appTop">
        <h1 id="directions">Click Box 1-4 to guess, or click the Hex Box to choose a new color code</h1>
        <div id="mysteryBox">
            <p>#012345</p>
        </div>
    </div>
    <div id="appBottom">
        <div id="guessBox1" class="guessBox">
            <p>1</p>
        </div>
        <div id="guessBox2" class="guessBox">
            <p>2</p>
        </div>
        <div id="guessBox3" class="guessBox">
            <p>3</p>
        </div>
        <div id="guessBox4" class="guessBox">
            <p>4</p>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
